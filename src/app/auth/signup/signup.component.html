<div class="showcase">
  <div class="video-container">
    <video
      src="../../assets/myvideo.mp4"
      autoplay
      muted
      loop
      id="myvideo"
    ></video>
    <div class="login-box">
        <h2>Register</h2>
      <form [formGroup]="registerform" (ngSubmit)="register()">
        <div class="user-box">
          <input
            type="text"
            id="email"
            name="email"
            formControlName="email"
            required
          />
          <label for="email">email id</label>
        </div>

        <div class="user-box">
          <input
            type="passworda"
            id="passworda"
            name="passworda"
            formControlName="passworda"
            required
          />
          <label for="passworda">Password</label>
        </div>

        <div class="user-box">
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            required
          />
          <label for="password">Confirm Password</label>
        </div>

          <button class="submit-btn" type="submit">Register</button>
          <p>Already have an account? <a routerLink="">Login</a></p>
      </form>
    </div>
  </div>
</div>
